<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Justin Mak">
    <meta name="description" content="Justin's Computing 2 Project | Dish nutrient calculation tool">
    <title>Nutri</title>
    <link rel="stylesheet" href="default.css">
    <link rel="shortcut icon" href="favicon.png">
    <script type="module" src="main.js"></script>
</head>

<body>
<header>
    <h1>Title üå∂Ô∏è</h1>
</header>

<main>
    <section id="landing">
        <h2>Hello, <span id="username" name="username"></h2>
        <button id="create-newdish" class="landing-button">Create a new dish</button>
        <button id="view" class="landing-button">View your dishes</button>
        <button id="browse" class="landing-button">Browse all dishes</button>
    </section>
    <section id="my-dishes">
        <h2>My dishes</h2>
        <button id="create-mydish">Create new dish</button>
        <textarea placeholder="Find a dish"></textarea>
        <table>
            <template id="dish-row">
                <tr>
                    <td class="dish-name">Example Dish</td>
                    <td class="ingredients">Ingredient 1, ingredient 2</td>
                    <td id="edit-button" class="table-button">
                        <button>‚úèÔ∏è</button>
                    </td>
                    <td id="del-button" class="table-button">
                        <button>üóëÔ∏è</button>
                    </td>
                </tr>
            </template>
        </table>
    </section>
    <section id="dish-editor">
        <h2 class="dish-title">
            <span id="dish-title" name="dish-title"></span>
        </h2>
        <div class="dish-settings">
            <form>
                <div class="entry">
                    <label for="dish-name">Dish:</label>
                    <input id="dish-name"></input>
                </div>
                <div class="entry">
                    <label for="portions">Portions:</label>
                    <input id="portions"></input>
                </div>
            </form>
        </div>
        <div class="left-column">
            <div class="entry">
                <label for="add-ingredient">Add an ingredient</label>
                <input id="add-ingredient" placeholder="Search ingredient..."></input>
            </div>
            <div class="entry">
                <label for="filters">Filters</label>
                <select id="filters">
                    <option>Option 1</option>
                </select>
            </div>
            <div id="ingredient-list">
                <table>
                    <tbody>
                        <tr>Row</tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="right-column">
            <table>
                <thead>
                    <tr>
                        <th>Added Ingredients</th>
                        <th style="width: 100px">Mass [g]</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <template id="added-ingredient">
                        <tr>
                            <td>Name</td>
                            <td>Mass</td>
                            <td>
                                <button class="delete">X</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </section>
</main>
</body>
</html>
